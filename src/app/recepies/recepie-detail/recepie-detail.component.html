<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recepieToDisplay.imagePath }}"
      alt="{{ recepieToDisplay.name }}"
      class="img-responsive"
      style="max-height: 350px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recepieToDisplay.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onShoppingList()">To Shopping List</a></li>
        <li><a>Edit Recipie</a></li>
        <li><a>Delete Recipie</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recepieToDisplay.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recepieToDisplay.ingredients"
        >
          {{ ingredient.name }}
          <div class="pull-right">{{ ingredient.amount }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
